<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Google Maps V3 API Sample</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyDWXhgxNlG-9r0ChUrmTuRX8uE9MG6N56o"></script>
    <script src="scripts/google-maps-3-vs-1-0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map;
        // Use this to keep track of the lines added
        var polylineArray = new Array(1);

        function initialize() {
            var mapDiv = document.getElementById('map-canvas');
            map = new google.maps.Map(mapDiv, {
                center: new google.maps.LatLng(38.06827, -98.59313),
                zoom: 3,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
        }

        function addPoints(latitudes, longitudes, color) {
            var lat = eval(latitudes);
            var long = eval(longitudes);
            var bounds = new google.maps.LatLngBounds();
            var path = new Array();
            for (i = 0; i < lat.length; i++) {
                path[i] = new google.maps.LatLng(lat[i], long[i]);
                bounds.extend(path[i]);
            }
            var line = new google.maps.Polyline({
                path: path,
                strokeColor: color,
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            line.setMap(map);
            //map.addOverlay(line);
            map.fitBounds(bounds);
            //alert(typeof line);
            // add to array and return index
            polylineArray.push(line);
            return --polylineArray.length;          
        }

        function removeLine(lineIdx) {
            //alert(lineIdx);
            var i = eval(lineIdx);
            i = i - 1;
            //alert(i.toString());
            polylineArray[i].setPath([]);
            //map.removeOverlay(polylineArray[lineIdx]);
            //alert(typeof polylineArray[i]);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body style="font-family: Arial; border: 0 none;">
    <div id="map-canvas" style="width: 500px; height: 400px">
    </div>
</body>
</html>
