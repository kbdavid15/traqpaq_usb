<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Google Maps V3 API Sample</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="scripts/google-maps-3-vs-1-0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map;
        function initialize() {
            var mapDiv = document.getElementById('map-canvas');
            map = new google.maps.Map(mapDiv, {
                mapTypeId: google.maps.MapTypeId.SATELLITE
            });
        }

        function addPoints(latitudes, longitudes, color) {
            var lat = eval(latitudes);
            var long = eval(longitudes);
            var bounds = new google.maps.LatLngBounds();
            var path = new Array();
            for (i = 0; i < lat.length; i++) {
                path[i] = new google.maps.LatLng(lat[i], long[i]);
                bounds.extend(path[i]);
            }
            var line = new google.maps.Polyline({
                path: path,
                strokeColor: color,
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            line.setMap(map);

            map.fitBounds(bounds);
            return line;
        }

        function removeLine(line) {
            line.setMap(null);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body style="font-family: Arial; border: 0 none;">
    <div id="map-canvas" style="width: 500px; height: 400px">
    </div>
</body>
</html>
